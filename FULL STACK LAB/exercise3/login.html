<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Store - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-div">
        <img src="logo.png" alt="Logo">
        <h1>Coimbatore Institute of Technology</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
            <div class="dropdown">
                <button class="dropbtn">Department</button>
                <div class="dropdown-content">
                    <a href="cse.html">CSE</a>
                    <a href="ece.html">ECE</a>
                    <a href="eee.html">EEE</a>
                    <a href="civil.html">CIVIL</a>
                </div>
            </div>
        </nav>
    </div>

    <div id="right-div">
        <div id="login-form">
            <form  method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="^[a-zA-Z\s]+$">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" >
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;

            if (username === 'admin') {
                window.location.href = 'Admincatalogue.html';
            }else{
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
